  <!-- BODY -->
  <body>

    

      <a href="index.html"><button type="button" class="btn, btn-success" style="font-size: 15px;">Home</button></a>  


      <center>
    <main>
      
    
        <h1 id="yeet">
            Create an Account or Log in <br>  Papyrus City
        </h1>
    
      <!-- Register Form -->
      
      <section>
        <h2>Register</h2>
        <p>Create an Account.</p>
        <div class="loginfield"> 
            
          <label for="emailRegister">Email</label>
          <input id="emailRegister" type="text" placeholder="Enter Email" name="emailRegister" required>
          
          <center>
      
          <label for="passwordRegister">Password</label>
          <input id="passwordRegister" type="password" placeholder="Enter Password" name="passwordRegister" required>
          </center>
      
          <button type="submit" onclick="createAccount()">Register</button>
        </div>
      </section>
      <!-- Login Form -->
      <section>
        <h2>Log in</h2>
        <p>Already a Member? Log in Here.</p>
        <div class="loginfield">
          <label for="emailLogin">Email</label>
          <input id="emailLogin" type="text" placeholder="Enter Email" name="emailLogin" required>
          
          <center>
      
          <label for="passwordLogin">Password</label>
          <input id="passwordLogin" type="password" placeholder="Enter Password" name="passwordLogin" required>
          </center>
      
          <button type="submit" onclick="login()">Log in</button>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT SCRIPT -->
    <!-- ADD JS FILES HERE -->
    <script src="js/helper.js"></script> <!-- Loopback JavaScript Helper-->
    <script src="js/login-register.js"></script>
    <script src="js/helperlogin.js"></script>
  </center>
